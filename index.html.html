<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 350px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .hearts {
      position: absolute;
      font-size: 20px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>My Lwandle, my LwaYoâ€¦ ğŸ’–</h1>
    <p>I was wondering something important ğŸ˜Œ</p>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
      <button id="no" onmouseover="moveNo()">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 250 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: Arial;
          text-align:center;">
          <h1 style="color:#ff4d6d;">I knew it ğŸ˜ŒğŸ’–</h1>
          <p style="font-size:18px;">You just made my heart very happy.</p>
          <p style="font-size:20px;">See you on Valentineâ€™s Day ğŸ’</p>
        </div>
      `;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 500);
  </script>

</body>
</html>
